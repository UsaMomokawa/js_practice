      //dataメソッドで独自のデータを保持する
      $(function() {
        $('td').mousedown(function() {
          if($(this).data('color') == 'yellow') {
            $(this).data('color', 'white');
          } else {
            $(this).data('color', 'yellow');
          }
          $(this).css('backgroundColor', $(this).data('color'));
        });
